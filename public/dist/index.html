<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Manipulate JSON</title>
</head>
<body>
    <div id="app">
        <div class="form-content">
            <div class="paragraphs">
                <p>This form will remove qoutes, spaces and line-breaks.</p>
            </div>

            <label class="label">Paste scopes:</label>
              <textarea rows="20" id="input" class="textarea"></textarea>

            </form>
        </div>
        <div class="output-content">
            <div id="output" class="">Output will display here</div>
             <button id="copy" class="button standard">Copy</button>
        </div>
    </div>
